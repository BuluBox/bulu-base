{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h3>Change Your Password</h3>
<div class="row">
  <div class="col-md-6">
    <div class="well">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% email_field form.email %}
        <br/>
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
